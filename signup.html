<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/f9001c39ac.js"></script>
  </head>
  <body class="MyJourney">
    <!--navigation-->
    <ul class="nav justify-content-left navbar-dark bg-dark">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="pricing.html">PhD Pricing Plans</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="employers.html">For Employers - Recruit with us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Student Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Employer Login</a>
      </li>
    </ul>
    <h1 class="display-3">The Alchemist</h1>
    <form class="form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputName">Full Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="inputSchoolProgram">School and PhD Program</label>
        <input type="text" class="form-control" id="inputSchoolProgram" placeholder="College University - Biomedical chemistry">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputInterests">Describe your area of professional interest</label>
          <input type="text" class="form-control" id="inputInterests">
        </div>
        <div class="form-group col-md-4">
          <label for="inputResume">Upload you resume</label>
          <select id="inputResume" class="form-control">
            <option selected>Upload</option>
            <option>From computer</option>
            <option>From Drive</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Currently a student
          </label>
        </div>
      </div>
      <button class="form" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
